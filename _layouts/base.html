<!doctype html>
<html>

<head>
    <title>{% assign title_is_not_empty = page.title | is_not_empty %}{% if title_is_not_empty %}{{ page.title }} -
        {% endif %}{{ site.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <link
        href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:400,700,700i|Source+Sans+Pro:400,400i,600,600i,700,700i,900,900i&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}">

</head>

<body>

    {{ content }}
    <!-- Scripts -->
    <script src="{{ 'assets/js/plugins.js' | relative_url }}"></script>
    <script src="{{ 'assets/js/init.js' | relative_url }}"></script>
    <script src="{{ 'assets/js/main.js' | relative_url }}"></script>
</body>

</html>
